<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width" , initial scale="1" />
    <title>Animated Coffee Mug(CSS Animation)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme">
      <audio controls autoplay muted loop>
        <source src="Lord-of-the-Rings-Sound-of-The-Shire.mp3" />
      </audio>
    </div>
    <div class="title">
      <!-- <h1>It's coffee time(a.k.a Pofta la cafea!)</h1> -->
      <a href="https://fontmeme.com/the-lord-of-the-rings-font/"
        ><img
          src="https://fontmeme.com/permalink/240229/796828d04de2422d1b84a2ff3a78110a.png"
          alt="the-lord-of-the-rings-font"
      /></a>
      <div class="container1">
        <div class="cover">
          <figure class="front"></figure>
          <figure class="back"></figure>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="plate"></div>
      <div class="cup">
        <div class="top">
          <div class="vapour">
            <span style="--i: 1"></span>
            <span style="--i: 3"></span>
            <span style="--i: 16"></span>
            <span style="--i: 5"></span>
            <span style="--i: 13"></span>
            <span style="--i: 20"></span>
            <span style="--i: 6"></span>
            <span style="--i: 7"></span>
            <span style="--i: 10"></span>
            <span style="--i: 8"></span>
            <span style="--i: 17"></span>
            <span style="--i: 11"></span>
            <span style="--i: 12"></span>
            <span style="--i: 14"></span>
            <span style="--i: 2"></span>
            <span style="--i: 9"></span>
            <span style="--i: 15"></span>
            <span style="--i: 4"></span>
            <span style="--i: 19"></span>
          </div>
          <div class="circle">
            <div class="coffee"></div>
          </div>
        </div>
        <div class="handle"></div>
      </div>
    </div>
  </body>
</html>
