<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lao's Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fb441c6e0b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <video autoplay loop muted plays-inline class="background-video">
        <source src="ocean.mp4" type="video/mp4" />
      </video>

      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="music/stick.png" class="song-img" />
        <h1 class="title-track">Once in a Lifetime</h1>
        <p class="Artist-name">Stick Figure</p>

        <audio id="song">
          <source src="music/Once in a Lifetime.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
