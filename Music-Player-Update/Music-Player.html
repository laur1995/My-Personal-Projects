<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fb441c6e0b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>My Music Player</title>
  </head>
  <body>
    <div class="container-video">
      <video autoplay loop muted plays-inline class="background-video">
        <source src="ocean_backgr.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="container">
      <div class="player-img">
        <img src="stick.png" class="active" id="cover" />
      </div>

      <h2 id="music-title"></h2>
      <h3 id="music-artist"></h3>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i class="fa-solid fa-backward" id="prev"></i>
        <i class="fa-solid fa-play" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
